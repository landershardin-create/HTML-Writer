<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat on a Roller Coaster</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      overflow: hidden;
      font-family: sans-serif;
    }

    .track {
      position: absolute;
      bottom: 100px;
      width: 100%;
      height: 10px;
      background: #444;
      border-radius: 5px;
    }

    .cat-car {
      position: absolute;
      bottom: 110px;
      width: 100px;
      height: 60px;
      background: orange;
      border-radius: 10px;
      animation: ride 5s infinite linear;
    }

    .cat {
      position: absolute;
      top: -40px;
      left: 25px;
      width: 50px;
      height: 50px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/120px-Cat03.jpg') no-repeat center/cover;
      border-radius: 50%;
    }

    @keyframes ride {
      0% { left: -120px; transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
      75% { transform: rotate(-5deg); }
      100% { left: 100vw; transform: rotate(0deg); }
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¢ Cat Riding a Roller Coaster</h1>
  <div class="track"></div>
  <div class="cat-car">
    <div class="cat"></div>
  </div>
</body>
</html>
